<input class="form-control" type="text" [(ngModel)]="searchText">

<button mat-raised-button (click)="filterRowData(searchText)">Search</button>
<button mat-raised-button (click)="closeDialog()">Add</button>

<ag-grid-angular 
  #agGrid
  class="ag-theme-balham" 
  style="width: 100%; height: 500px;" 
  (selectionChanged)="onSelectionChanged($event)"
  [rowSelection]="rowSelection"
  [rowDeselection]="true"
  [enableFilter]="false" 
  [rowData]="rowData" 
  [columnDefs]="columnDefs"
  (gridReady)="onGridReady($event)"
  ngDefaultControl>
</ag-grid-angular>
